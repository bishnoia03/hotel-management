<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <h3>Login Form </h3>
          <form>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Email *" value="" />
              </div>
              <div class="form-group">
                  <input type="password" #name class="form-control" placeholder="Your Password *" value="" />
              </div>
              <div ></div>
              <div class="form-group button">
               <a routerLink="/{{db}}"> <button mat-raised-button color="primary" (click)="fun(name.value)">LOGIN</button></a>

              </div>
              <div class="form-group" >
                  <a routerLink="" class="ForgetPwd">Forget Password?</a>
              </div>
          </form>
      </div>
   </div>
</div>
